#version: '3.8'
services:
  publicapi:
    build:
      context: ./server
      dockerfile: cmd/publicapi/Dockerfile
    container_name: publicapi
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      db:
        condition: service_healthy
      broker:
        condition: service_healthy
    networks:
      - db
      - kafka
  model:
    build:
      context: ./model
      dockerfile: Dockerfile
    container_name: model
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      db:
        condition: service_healthy
      broker:
        condition: service_healthy
    environment:
      CONFIG_PATH: prod.yaml

    networks:
      - db
      - kafka
  db:
    image: postgres:14.6
    restart: always
    container_name: diplomdb
    hostname: localhost
    environment:
      POSTGRES_DB: diplom
      POSTGRES_USER: diplom
      POSTGRES_PASSWORD: diplom
    ports:
      - "6432:6432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d diplom -U diplom"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - db
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2182
      ZOOKEEPER_TICK_TIME: 2000

  broker:
      image: confluentinc/cp-kafka:7.3.2
      container_name: kafka
      ports:
        # To learn about configuring Kafka for access across networks see
        # https://www.confluent.io/blog/kterafka-client-cannot-connect-to-broker-on-aws-on-docker-etc/
        - "9093:9093"
      depends_on:
        - zookeeper
      environment:
        KAFKA_BROKER_ID: 1
        KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2182'
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093,PLAINTEXT_INTERNAL://kafka:29093
        KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9093,PLAINTEXT_INTERNAL://0.0.0.0:29093
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
        KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
        KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL        # ðŸ‘ˆÂ new


      healthcheck:
        test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9093", "--list"]
        interval: 10s
        timeout: 5s
        retries: 10
  migrate:
    image: migrate/migrate
    container_name: db_migrations
    networks:
      - db
    volumes:
      - ./migration:/migration
    links:
      - db
    depends_on:
      db:
        condition: service_healthy
    command: -path=./migration -database postgresql://diplom:diplom@localhost:6432/diplomgo rubdock?sslmode=disable up
networks:
  db:
    driver: bridge
  kafka:
    driver: bridge


volumes:
  postgres_data:
