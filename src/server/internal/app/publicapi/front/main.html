<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск работы</title>
    <!-- Подключение Tailwind CSS через CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <h1 class="text-3xl font-semibold text-gray-800">Поиск работы</h1>

        <!-- Кастомный виджет для авторизации -->
        <div id="auth-widget" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded cursor-pointer">
            Авторизироваться
        </div>
    </div>
</header>


<!-- Контейнер для поиска и фильтров -->
<div class="container mx-auto mt-8 px-6">
    <div class="flex flex-col md:flex-row items-center">
        <!-- Кнопка "Фильтры" -->
        <button id="filters-toggle-button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-l hover:bg-gray-300 w-full md:w-auto mb-2 md:mb-0">Фильтры</button>
        <!-- Поле поиска -->
        <input type="text" id="search" name="search" placeholder="Введите название вакансии" class="w-full md:w-auto flex-grow border-t border-b border-gray-300 px-4 py-2 focus:outline-none">
        <!-- Кнопка "Найти" -->
        <button id="search-button" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600 w-full md:w-auto">Найти</button>
    </div>
    <!-- Меню фильтров -->
    <div id="filters-menu" class="hidden bg-white shadow rounded mt-2 p-6 w-full md:w-auto">
        <!-- Содержимое фильтров -->
        <div class="grid grid-cols-1 gap-4">
            <label for="city" class="block text-sm font-medium text-gray-700">Город:</label>
            <select id="city" name="city" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="" disabled selected>Загрузка городов...</option>
                <!-- Города будут подгружаться сюда -->
            </select>

            <!-- Опыт работы -->
            <div class="form-group">
                <label for="experience" class="block text-sm font-medium text-gray-700">Опыт работы:</label>
                <select id="experience" name="experience" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Загрузка опыта...</option>
                    <!-- Опыт работы будет подгружаться сюда -->
                </select>
            </div>
            <!-- Компания -->
            <div>
                <label for="company" class="block text-sm font-medium text-gray-700">Компания:</label>
                <select id="company" name="company" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Загрузка компаний...</option>
                    <!-- Компании будут подгружаться сюда -->
                </select>
            </div>
            <!-- Специальность -->
            <div>
                <label for="speciality" class="block text-sm font-medium text-gray-700">Специальность:</label>
                <!-- ИСПРАВЛЕНО: name="speciality" вместо name="company" -->
                <select id="speciality" name="speciality" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Загрузка специальностей...</option>
                    <!-- Специальности будут подгружаться сюда -->
                </select>
            </div>
            <!-- Поле для дополнительных фильтров -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Дополнительные фильтры:</label>
                <div id="filters-container" class="flex flex-wrap items-center border border-gray-300 rounded-md p-2 mt-1">
                    <input type="text" id="filters-input" name="filters" placeholder="Введите фильтры через пробел" class="flex-1 focus:outline-none">
                </div>
            </div>
            <!-- Кнопка "Сохранить фильтры" -->
            <div>
                <button id="save-filters-button" class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Сохранить фильтры</button>
            </div>
        </div>
    </div>
</div>

<!-- Блок для вывода результатов -->
<div id="results" class="container mx-auto mt-8 px-6 flex flex-col items-center"></div>
<div id="loader" class="text-center mt-4 hidden">Загрузка...</div>

<!-- Шаблон для вакансий -->
<template id="vacancy-template">
    <div class="vacancy-block bg-white shadow rounded p-6 mb-4 w-full max-w-2xl">
        <a href="" class="vacancy-link">
            <div class="vacancy-title text-xl font-semibold text-blue-600 mb-2">Название вакансии</div>
            <div class="vacancy-info text-gray-700">
                <div class="vacancy-company mb-1">Компания</div>
                <div class="vacancy-experience mb-1">Опыт работы: </div>
                <div class="vacancy-city">Город: </div>
            </div>
        </a>
    </div>
</template>

<!-- Подключение JavaScript -->
<script src="vacancies.js"></script>
<script src="auth.js"></script>
<script src="filters.js"></script>

</body>

</html>
