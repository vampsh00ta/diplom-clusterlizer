<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Кластеризация научных работ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Загрузи научные работы на русском языке</h1>

    <form id="upload-form" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Выбери файлы:</label>
            <input type="file" id="file-input" name="file" multiple required class="form-control" />
        </div>
        <button type="submit" id="upload-btn" class="btn btn-primary">Upload</button>
    </form>

    <div id="status" class="text-center fw-bold"></div>
    <button id="new-request" class="btn btn-success">Сделать еще запрос</button>
    <div id="graph-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
